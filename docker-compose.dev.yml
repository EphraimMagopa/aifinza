# Aifinza Docker Compose - Development
# Usage: docker compose -f docker-compose.dev.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aifinza-app-dev
    restart: unless-stopped
    ports:
      - "3694:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/aifinza
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3694
      - NEXTAUTH_SECRET=dev-secret-change-in-production
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aifinza-network-dev

  db:
    image: postgres:16-alpine
    container_name: aifinza-db-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=aifinza
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aifinza"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aifinza-network-dev

  redis:
    image: redis:7-alpine
    container_name: aifinza-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aifinza-network-dev

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aifinza-pgadmin-dev
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@aifinza.co.za
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data-dev:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - aifinza-network-dev

networks:
  aifinza-network-dev:
    driver: bridge

volumes:
  postgres-data-dev:
  redis-data-dev:
  pgadmin-data-dev:
